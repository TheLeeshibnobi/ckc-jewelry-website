<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CKC Jewelry Zambia{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<style>
/* ===============================
   VARIABLES & RESET
================================ */
:root {
    --black: #000;
    --dark: #0e0e0e;
    --gold: #c9a24d;
    --gold-soft: rgba(201,162,77,0.6);
    --white: #fff;
    --muted: #aaa;
    --font-main: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-main);
    background: var(--black);
    color: var(--white);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

a {
    text-decoration: none;
    color: inherit;
}

/* ===============================
   HEADER & NAVIGATION
================================ */
header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(201,162,77,0.15);
}

.nav-container {
    max-width: 1200px;
    margin: auto;
    padding: 20px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    letter-spacing: 1px;
    color: var(--gold);
}

/* ===============================
   DESKTOP NAV
================================ */
.mobile-nav {
    position: static;
}

.mobile-nav ul {
    list-style: none;
    display: flex;
    gap: 32px;
}

.mobile-nav ul li a {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
}

.mobile-nav ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 1px;
    background: var(--gold);
    transition: width 0.3s ease;
}

.mobile-nav ul li a:hover::after {
    width: 100%;
}

/* Hide close arrow on desktop */
.nav-close {
    display: none;
}

/* Hamburger hidden on desktop */
.menu-toggle {
    display: none;
    font-size: 22px;
    color: var(--gold);
    cursor: pointer;
}

/* Force desktop nav to the right */
@media (min-width: 769px) {
    .mobile-nav {
        margin-left: auto;
    }
}


/* ===============================
   MOBILE NAV
================================ */
@media (max-width: 768px) {

    /* Show hamburger */
    .menu-toggle {
        display: block;
    }

    /* Slide-in nav */
    .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 75%;
        max-width: 320px;
        height: 100vh;
        background: var(--black);
        z-index: 3000;
        transition: right 0.4s ease;
        padding-top: 90px;
        border-left: 1px solid rgba(201,162,77,0.2);
    }

    .mobile-nav.active {
        right: 0;
    }

    .mobile-nav ul {
        flex-direction: column;
        gap: 0;
    }

    .mobile-nav ul li {
        border-bottom: 1px solid rgba(201,162,77,0.1);
    }

    .mobile-nav ul li a {
        display: block;
        padding: 18px 24px;
    }

    /* Show close arrow on mobile */
    .nav-close {
        display: block;
        position: absolute;
        top: 24px;
        right: 24px;
        font-size: 20px;
        color: var(--gold);
        cursor: pointer;
    }

    /* Overlay */
    .nav-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 2500;
    }

    .nav-overlay.active {
        opacity: 1;
        pointer-events: all;
    }
}

/* ===============================
   MAIN CONTENT
================================ */
main {
    padding-top: 110px;
    flex: 1;
}

/* ===============================
   FOOTER
================================ */
footer {
    background: var(--dark);
    border-top: 1px solid rgba(201,162,77,0.15);
    padding: 40px 24px;
}

.footer-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 24px;
    align-items: center;
}

.footer-brand {
    font-family: 'Playfair Display', serif;
    color: var(--gold);
    font-size: 18px;
}

.footer-socials {
    display: flex;
    gap: 18px;
}

.footer-socials a {
    width: 40px;
    height: 40px;
    border: 1px solid var(--gold-soft);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    color: var(--gold);
    transition: all 0.3s ease;
}

.footer-socials a:hover {
    background: var(--gold);
    color: var(--black);
}

.footer-copy {
    margin-top: 20px;
    font-size: 13px;
    color: var(--muted);
    text-align: center;
}

/* ===============================
   FLOATING CART
================================ */
.floating-cart {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #000;
    border: 1px solid rgba(201,162,77,0.6);
    color: #fff;
    padding: 14px 16px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 9999;
}

.cart-summary {
    display: flex;
    flex-direction: column;
}

@media (max-width: 768px) {
    .cart-summary {
        display: none;
    }
}
</style>

{% block extra_css %}{% endblock %}
</head>

<body>

<header>
    <div class="nav-container">
        <div class="logo">CKC Jewelry</div>

        <nav class="mobile-nav">
            <div class="nav-close" onclick="toggleMenu()">
                <i class="fas fa-arrow-right"></i>
            </div>

            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('reviews') }}">Reviews</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>

        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-overlay" onclick="toggleMenu()"></div>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <div class="footer-container">
        <div class="footer-brand">CKC Jewelry Zambia</div>

        <div class="footer-socials">
            <a href="https://www.instagram.com/ckcjewelryzambia/?hl=en" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://web.facebook.com/Ckcjewerlyzambia" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>

    <div class="footer-copy">
        © {{ current_year }} CKC Jewelry Zambia · Powered by InXource
    </div>
</footer>

<script>
function toggleMenu() {
    document.querySelector(".mobile-nav").classList.toggle("active");
    document.querySelector(".nav-overlay").classList.toggle("active");
}
</script>

</body>
</html>
